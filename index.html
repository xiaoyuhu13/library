<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Plus:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Virtual Library</h1>
        <button id="myBtn"><h2>+ New Book</h2></button>
    </header>

    <div id="book-wrapper">
    </div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Add Your Book!</h2>
          <form>
            <ul>
             <li>
               <label for="title">Title:</label>
               <input type="text" id="title">
             </li>
             <li>
               <label for="author">Author:</label>
               <input type="text" id="author">
             </li>
             <li>
               <label for="pages">Pages:</label>
               <input type="number" id="pages"></input>
             </li>
             <li>
              <label for="read">Read it yet?</label>
              <input type="checkbox" id="read"></input>
            </li>
            </ul>
            <button id="submit">Add Book</button>
        </form>
        </div>
      
    </div>


</body>
<script src="script.js"></script>
</html>
